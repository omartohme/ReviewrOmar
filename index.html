<body>
<!--    <div class="se-pre-con"></div>-->
    <div class="wrapper">
        <section data-role="page" id="listreview" class="inactive-page">
            <header>
                <h2>The Review&#1071; App Project</h2>
                <br/>
            </header>

            <ul>
            </ul>
            <button class="btnfab" id="btnfab" data-href="writereview">+</button>
        </section>

        <section data-role="page" id="writereview" class="inactive-page">
            <header>
                <h2><i class="fa fa-chevron-circle-left back"></i>The Review&#1071; App Project</h2>
                <br/>
            </header>


            <form>
                <input type="text" placeholder="Title" id="title" length="40">
                <br/>
                <textarea placeholder="Review" id="review" length="240"></textarea>
                <br/>

                <span class="star-rating">   
                                <input type="radio" name="rating" value="1"><i></i>   
                                <input type="radio" name="rating" value="2"><i></i>   
                                <input type="radio" name="rating" value="3"><i></i>    
                                <input type="radio" name="rating" value="4"><i></i>   
                                <input type="radio" name="rating" value="5"><i></i> 
                              </span>
                <br/>
                <i class="fa fa-camera" id="camera"></i>
                <br/>
                <i class="fa fa-times-circle" id="close"></i>
                <i class="fa fa-check-circle" id="check"></i>
            </form>


        </section>


        <section data-role="page" id="readreview">
            <header>
                <h2><i class="fa fa-chevron-circle-left back"></i>Review&#1071; App Project</h2>
                <br/>
            </header>

            <label placeholder="title" id="newTitle"></label>
            <br/>
            <textarea readonly id="newReview"></textarea>
            <div id='staroutput'></div>
            <br/>
            <img id="displayrate">
            <br/>
            <img id="displayimg" height=100 width=100/>
            <br/>
            <i class="fa fa-check-circle" id="checkingReview"></i>

        </section>
    </div>
</body>
